<body>

  <div class="menu">
  <ul class="mainmenu clearfix">
    <li class="menuitem">Well</li>
    <li class="menuitem">how</li>
    <li class="menuitem">about</li>
    <li class="menuitem">that?</li>
  </ul>
</div>
<button id="findpass">What's the password?</button>
<div class="form">
  <div class="forceColor"></div>
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="password" class="input" id="password" placeholder="Password"/>
  </div>
  <button class="submit" id="submit" >Login</button>
</div>
<article class="article">
  <form name="uploader" enctype="multipart/form-data" method="POST">
  <div class="drop-zone">
    <div class="timer-bar">
     <div class="wrapper">
      <i class='success-icon ion-ios-checkmark-empty'></i>
      <p class='success-text'></p>
     </div>
    </div>
    <p class="timer-info">Переместите сюда файлы</p>
   </div>
  </form>
</article>
